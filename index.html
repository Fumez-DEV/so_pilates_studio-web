<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SO Pilates Studio</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&family=Heebo:wght@400;500&display=swap" rel="stylesheet">
  <!-- AOS Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ברוכים הבאים לסטודיו סו פילאטיס</h1>
  </header>

  <main>
    <section data-aos="fade-up">
      <h2>מי אנחנו?</h2>
      <p>סטודיו בוטיק לפילאטיס מכשירים המשלב רפורמר, ג'אמבורד ו-HIIT פילאטיס.</p>
    </section>

    <section data-aos="fade-up">
      <h2>השירותים שלנו</h2>
      <p>מגוון רחב של שירותים לחיזוק הגוף והנפש.</p>
    </section>

    <section data-aos="fade-up">
      <h2>צרו קשר</h2>
      <form action="https://formspree.io/f/mwppngke" method="POST">
        <input type="text" name="name" placeholder="שם" required>
        <input type="email" name="_replyto" placeholder="דוא״ל" required>
        <textarea name="message" placeholder="הודעה" required></textarea>
        <button type="submit">שלח</button>
      </form>
    </section>
  </main>

  <!-- AOS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
